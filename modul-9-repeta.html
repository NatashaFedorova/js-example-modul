    <style>
      .alert {
        position: fixed;
        bottom: 20px;
        right: 20px;
        margin: 0;
        background-color: #fff;
        color: #2a2a2a;
        border: 1px solid #2a2a2a;
        border-radius: 3px;
        padding: 24px;
        user-select: none;
        cursor: pointer;

        transform: translateX(calc(100% + 20px));
        visibility: hidden;
        opacity: 0;
        transition: all 250ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .alert.success {
        border: 1px solid #388e3c;
        background-color: #4caf50;
        color: #fff;
      }

      .alert.is-visible {
        transform: translateX(0);
        visibility: visible;
        opacity: 1;
      }
    </style>
